<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
    <link rel="stylesheet" href="/static/styles/cadastro-aluno.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
</head>
<body>
    <header>
        <figure>
            <div class="logo"><img src="/static/icones/logo.png" alt=""></div>
        </figure>
    </header>

    <main>
        <form class="container-form" action="/gerar-pagamento" method="post">
            <div class="itens-form">
                <section class="lado-esquerdo-container">
                    <label for="nomeAluno">Aluno pagante:</label>
                    <select id="nomeAluno" name="id_aluno">

                        <!-- Aqui a lista de alunos será preenchida dinamicamente pelo backend -->
                        {% for aluno in alunos %}
                        <option value="{{aluno.id_aluno}}">{{aluno.nome_aluno}}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="mesPagamento">Mês do pagamento:</label>
                    <select id="mesPagamento" name="mes_pagamento">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                    
                    <label for="dataPagamento">Data exata do pagamento:</label>
                    <input type="date" id="dataPagamento" placeholder="ex: 17/10/2023" name="data_pagamento">
                    
                    <label for="valorPagamento">Valor do pagamento:</label>
                    <input type="text" id="valorPagamento" placeholder="ex: 500.00" name="valor_pagamento">
                    
                    <button type="submit" class="botao">Gerar pagamento</button>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
