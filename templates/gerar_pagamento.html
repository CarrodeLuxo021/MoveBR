<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
    <link rel="stylesheet" href="/static/styles/cadastro-aluno.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
</head>
<body>
    <header>
        <figure>
            <div class="logo"><img src="/static/icones/logo.png" alt=""></div>
        </figure>
    </header>

    <main>
        <form class="container-form" action="/gerar_pagamento" method="post">
            <div class="itens-form">
                <section class="lado-esquerdo-container">
                    <form action="/gerar_pagamento" method="post">
                        <label for="nomeAluno">Aluno pagante:</label>
                        <select id="nomeAluno" name="id_aluno">
                            <!-- Aqui a lista de alunos será preenchida dinamicamente pelo backend -->
                            {% for aluno in alunos %}
                            <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
                            {% endfor %}
                        </select>
                        
                        <label for="mesPagamento">Mês do pagamento:</label>
                        <input type="text" id="nomeResponsavel" placeholder="ex: Maria de Souza" name="nomeResponsavel">
                        
                        <label for="telefoneResponsavel">Data exata do pagamento:</label>
                        <input type="text" id="telefoneResponsavel" placeholder="ex: 17/10/2006" name="telefoneResponsavel">
                        
                        <label for="valorPagamento">Valor do pagamento:</label>
                        <input type="text" id="escola" placeholder="ex: Escola Horizonte Azul" name="escola">
                        
                        <button type="submit" class="botao">Gerar pagamento</button></a></button>
                    </form>
                    

                </section>
                    

            </div>
        </form>
    </main>
</body>
</html>
