<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>
<body>
    <header>
        <figure>
            <div class="logo"><img src="/static/icones/logo.png" alt=""></div>
        </figure>
    </header>
    <main>
        <form class="container-form" action="#" method="post">
            <div class="itens-form">

                <div class="cima-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex: nome@exemplo.com">
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="ex: mínimo 8 caracteres">
                    <a href="#" class="link-senha">Esqueceu sua senha?</a>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="login">Login</button>
                </div>

                <div class="baixo-container">
                    <hr>
                    <p>Ainda não possui cadastro? <a href="/cadastrar-motorista">Cadastrar-se!</a></p>
                </div>
            </div>
        </form>
    </main>
        
</body>
