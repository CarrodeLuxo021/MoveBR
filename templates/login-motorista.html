<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/icones/senha-de-login.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/login.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="cabecalho_motorista">
            <figure>
                <div class="logo"><img src="/static/icones/movebr.png" alt="Logo MoveBR"></div>
            </figure>
        </div>
    </header>

    <main>
        <section class="titulo">
            <h2>BEM VINDO(A) AO MOVEBR!</h2>
            <p>Faça seu login para ter acesso ao sistema.</p>
        </section>

        <form class="container-form" action="#" method="post">
            <div class="itens-form">
                <div class="cima-container">
                    <label for="emailAluno">Email:</label>
                    <input type="email" id="emailAluno" name="email" placeholder="ex: nome@exemplo.com" required>

                    <label for="senhaAluno">Senha:</label>
                    <input type="password" id="senhaAluno" name="senha" placeholder="ex: mínimo 8 caracteres" required>
                </div>

                <div class="btn-container">
                    <button type="submit" class="login">Login</button>
                </div>

                <div class="baixo-container">
                    <hr>
                    <p>Ainda não possui cadastro? <a href="/cadastrar-motorista">Cadastrar-se!</a></p>
                </div>
            </div>
        </form>
    </main>

    <script>
        {% with mensagens = get_flashed_messages() %}
        {% for alerta in mensagens %}
        {{ alerta | safe }}
        {% endfor %}
        {% endwith %}
    </script>

</body>

</html>
