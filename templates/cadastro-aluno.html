<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/icones/aluna.png" type="image/x-icon">
        <title>Cadastro do Aluno</title>
        <link rel="stylesheet" href="/static/styles/cadastro.css">
        <link rel="stylesheet" href="/static/styles/variaveis.css">
        <link rel="stylesheet" href="/static/styles/foto-aluno-teste.css">
        <script defer src="/static/js/mascara-telefone.js"></script>
        <script defer src="/static/js/foto-aluno.js"></script>
        <script defer src="/static/js/letras-maiusculas.js"></script>
        <script defer src="/static/js/tirar-link.js"></script>
    </head>

    <body>
        <header>
            <button class="button-back" type="button" id="visibleButton">
                <a href="/pag-inicial-motorista">
                    <img src="/static/icones/seta-voltar.png" alt="imagem de uma seta para esquerda">
                </a>
            </button>

            <a href="gerar-codigo" id="gerarLinkBtn"><button>Gerar link de cadastro</button></a>
            
            <figure>
                <div class="logo">
                    <a href="/"><img src="/static/icones/movebr.png" alt="logo da movebr"></a>
                </div>
            </figure>
        </header>

        <main>
            <form class="container-form" action="/cadastrar-aluno" method="post" enctype="multipart/form-data">
                <section class="itens-form">
                    <div class="lado-esquerdo-container">
                        <label for="nomeAluno">Nome do aluno:</label>
                        <input type="text" id="nomeAluno" placeholder="ex: João da Silva" name="nome-aluno" required>
        
                        <label for="nomeResponsavel">Nome do responsável:</label>
                        <input type="text" id="nomeResponsavel" placeholder="ex: Maria de Souza" name="nome-responsavel" required>
        
                        <label for="nomeResponsavel2">Nome do responsável (Opcional):</label>
                        <input type="text" id="nomeResponsavel2" placeholder="ex: Maria de Souza" name="nome-responsavel2">
        
                        <label for="telefoneResponsavel">Telefone do responsável:</label>
                        <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="telefoneResponsavel" placeholder="ex: (00) 0000-0000" name="telefone-responsavel" required>
        
                        <label for="telefoneResponsavel2">Telefone do responsável (Opcional):</label>
                        <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="telefoneResponsavel2" placeholder="ex: (00) 0000-0000" name="telefone-responsavel2">
        
                        <label for="emailAluno">Email do responsável:</label>
                        <input type="email" id="emailAluno" placeholder="ex: nome@exemplo.com" name="email-aluno" required>
                    </div>
        
                    <div class="lado-direito-container">
                        <label for="escola">Escola:</label>
                        <input type="text" id="escola" placeholder="ex: Escola Horizonte Azul" name="escola" required>
        
                        <label for="serie-aluno">Série:</label>
                        <input type="text" id="serie-aluno" placeholder="ex: 1ºA" name="serie-aluno" required>
        
                        <label for="periodoAluno">Período:</label>
                        <select id="periodoAluno" name="periodo-aluno" required>
                            <option value="" disabled selected>Selecione o Período</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                            <option value="integral">Integral</option>
                        </select>
        
                        <label for="condicaoMedica">Observações:</label>
                        <input type="text" id="condicaoMedica" placeholder="Se não há observação, escreva 'Não tem'" name="condicao-medica" required>
        
                        <label for="enderecoAluno">Endereço:</label>
                        <input type="text" id="enderecoAluno" placeholder="ex: Rua das Flores, 123 - Bairro, Cidade, Estado" name="endereco-aluno" required>
        
                        <label for="fotoAluno">Foto Aluno:</label>
                        <input type="file" id="fotoAluno" accept="image/*" name="foto-aluno" required>
        
                        <div class="btn-container">
                            <button type="submit" class="cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </section>
            </form>
        </main>
    </body>

</html>
