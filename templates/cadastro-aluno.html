<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
    <link rel="stylesheet" href="/static/styles/cadastro-aluno.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
</head>
<body>
    <header>
        <figure>
            <div class="logo"><img src="/static/icones/logo.png" alt=""></div>
        </figure>
    </header>

    <main>
        <form class="container-form" action="#" method="post" enctype="multipart/form-data">
            <div class="itens-form">
                <section class="lado-esquerdo-container">
                    <label for="nomeAluno">Nome:</label>
                    <input type="text" id="nomeAluno" placeholder="ex: João da Silva" name="nome-aluno">
                    
                    <label for="nomeResponsavel">Nome do responsável:</label>
                    <input type="text" id="nomeResponsavel" placeholder="ex: Maria de Souza" name="nome-responsavel">
                    
                    <label for="telefoneResponsavel">Telefone do responsável:</label>
                    <input type="text" id="telefoneResponsavel" placeholder="ex: (00) 0000-0000" name="telefone-responsavel">
                    
                    <label for="escola">Escola:</label>
                    <input type="text" id="escola" placeholder="ex: Escola Horizonte Azul" name="escola">

                </section>
                
                <section class="lado-direito-container">

                    <label for="emailAluno">Email:</label>
                    <input type="email" id="emailAluno" placeholder="ex: nome@exemplo.com" name="email-aluno">
                    
                    <label for="condicaoMedica">Condição Médica:</label>
                    <input type="text" id="condicaoMedica" placeholder="Insira um texto sobre, se não tem escreva 'Não tem'" name="condicao-medica">

                    <label for="enderecoAluno">Endereço:</label>
                    <input type="text" id="enderecoAluno" placeholder="ex: Rua das Flores, 123 - Bairro, Cidade, Estado" name="endereco-aluno">

                    <label for="fotoAluno">Foto Aluno:</label>
                    <input type="file" id="fotoAluno" accept="image/*" placeholder="Insira o link da foto aqui" name="foto-aluno">

                    <div class="btn-container">
                        <button type="submit" class="cadastrar">Cadastrar</button>
                    </div>

                </section>
            </div>
        </form>
    </main>
</body>
</html>
