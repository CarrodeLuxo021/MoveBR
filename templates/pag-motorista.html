<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveBR</title>
    <link rel="stylesheet" href="../static/css/pag-motorista.css">
</head>
<body>

    <header>
        <div class="logo"><img src="../static/icones/logo.png" alt=""></div>
    </header>

    

    <main>
        
        
        <div class="itens-form">
            <form class="container-form" action="/cadastrar-motorista" method="post">
                <div class="lado-esquerdo-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva">
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="ex: 000.000.000-00">
                    
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="ex: XX.XXX.XXX/0001-AA">
                    
                    <label for="cnh">CNH D:</label>
                    <input type="text" id="cnh" name="cnh" placeholder="ex: 12345678900">
                </div>
                
                <div class="lado-direito-container">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="ex: (00) 0000-0000">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex: nome@exemplo.com">
                    
                    <label for="cidade">Endereço:</label>
                    <input type="text" id="cidade" name="cidade">
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="ex: Rua das Flores, 123 - Bairro, Cidade, Estado">
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="ex: mínimo 8 caracteres">
                </div>
                
                <button type="submit" class="cadastrar">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
    </footer>
    
</body>
</html>
