{% extends "index.html" %}

{% block content %}
    <title>Listar Aluno</title>

    <!-- Importa o FontAwesome para os √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Importa o arquivo de estilo CSS personalizado para a p√°gina de listagem de alunos -->
    <link rel="stylesheet" href="../static/styles/listar-aluno.css">
    <link rel="stylesheet" href="../static/styles/variaveis.css">

    <!-- Conte√∫do principal da p√°gina -->
    <main>
        <section class="c-table">
            <!-- √Årea de busca -->

            <div class="a">
                <h1>Alunos</h1>
            </div>

            <div class="container-busca">
                <button class="icone-busca">üîç</button>
                <input type="text" class="input-busca" placeholder="Buscar...">
            </div>                
        </section>

        <!-- Tabela de alunos -->
        <table class="alunos-listados">
            <div class="container-tabela">
                <tbody>
                    <!-- Estrutura de cada linha de aluno na tabela -->
                    <tr class="aluno">
                        <td>
                            <!-- Perfil do Aluno -->
                            <div class="perfil-aluno">
                                <!-- Foto do Aluno -->
                                <div class="foto-aluno">
                                    <!-- O src aqui dever√° ser preenchido dinamicamente com a URL da foto do aluno -->
                                    <img src="{{}}" alt="Foto do Aluno">
                                </div>
                                <!-- Informa√ß√µes b√°sicas do aluno -->
                                <div class="info-aluno">
                                    <h2> {{}} </h2> <!-- Nome do aluno -->
                                    <p><strong>Nome do respos√°vel:</strong> {{}} </p> <!-- Nome do respons√°vel -->
                                    <p><strong>Telefone do respos√°vel:</strong> {{}} </p> <!-- Telefone do respons√°vel -->                                </div>
                            </div>

                            <!-- Container para informa√ß√µes adicionais, inicialmente ocultas -->
                            <div class="detalhes" style="display: none;">
                                <!-- Informa√ß√µes de transporte -->
                                <div class="info-transporte">
                                    <h3>Informa√ß√µes de Transporte</h3>
                                    <p><strong>Endere√ßo:</strong> {{}} </p> <!-- Endere√ßo do aluno -->
                                    <p><strong>Escola:</strong> {{}} </p> <!-- Escola que o aluno frequenta -->
                                </div>
                        
                                <!-- Informa√ß√µes extras do aluno -->
                                <div class="info-extra">
                                    <h3>Condi√ß√£o M√©dica</h3>
                                    <p> {{}} </p> <!-- Qualquer informa√ß√£o adicional relevante -->
                                </div>

                                <div class="container-btn-excluir">
                                    <button>Excluir Aluno</button>
                                </div>
                            </div>

                            <!-- Bot√£o para expandir/ocultar os detalhes do aluno -->
                            <div class="button-container">
                                <button class="btn-expandir" onclick="toggleExpandir(this)">‚ñº</button> <!-- √çcone de seta para expandir -->
                            </div>
                        </td>
                    </tr>

                    <!-- Adicione mais alunos aqui -->
                </tbody>
            </div>
        </table>
    </main>

    <!-- Script para manipula√ß√£o de intera√ß√µes e anima√ß√µes -->
    <script>
        // Fun√ß√£o para expandir/ocultar detalhes do aluno
        function toggleExpandir(button) {
            // Encontra a linha do aluno correspondente ao bot√£o clicado
            const alunoRow = button.closest('.aluno');
            // Seleciona o container de detalhes do aluno
            const detalhesContainer = alunoRow.querySelector('.detalhes');

            // Alterna entre mostrar e ocultar os detalhes
            if (detalhesContainer.style.display === 'none') {
                detalhesContainer.style.display = 'block';  // Mostra os detalhes
                button.textContent = '‚ñ≤';  // Muda o √≠cone do bot√£o para uma seta para cima
            } else {
                detalhesContainer.style.display = 'none';  // Oculta os detalhes
                button.textContent = '‚ñº';  // Muda o √≠cone do bot√£o para uma seta para baixo
            }
        }
    </script>

{% endblock %}
