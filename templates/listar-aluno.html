<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="/static/listar-aluno.css">
</head>
<body>
    <header>
        <h1>MoveBR</h1>
    </header>

    <main>
        <table class="tabela-alunos">
            <tbody>
                <!-- Aluno 1 -->
                <tr class="aluno">
                    <td><img src="https://via.placeholder.com/50" alt="Imagem do Aluno"></td>
                    <td>Rebeca Andrade</td>
                    <td><button class="btn-expandir" onclick="toggleExpandir(this)">▼</button></td>
                </tr>
                <tr class="aluno-detalhes detalhes">
                    <td colspan="3">Detalhes do Aluno 1</td>
                </tr>

                <!-- Aluno 2 -->
                <tr class="aluno">
                    <td><img src="https://via.placeholder.com/50" alt="Imagem do Aluno"></td>
                    <td>Rebeca Andrade</td>
                    <td><button class="btn-expandir" onclick="toggleExpandir(this)">▼</button></td>
                </tr>
                <tr class="aluno-detalhes detalhes">
                    <td colspan="3">Detalhes do Aluno 2</td>
                </tr>

                <!-- Aluno 3 -->
                <tr class="aluno">
                    <td><img src="https://via.placeholder.com/50" alt="Imagem do Aluno"></td>
                    <td>Rebeca Andrade</td>
                    <td><button class="btn-expandir" onclick="toggleExpandir(this)">▼</button></td>
                </tr>
                <tr class="aluno-detalhes detalhes">
                    <td colspan="3">Detalhes do Aluno 3</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p></p>
    </footer>

    <script>
        function toggleExpandir(button) {
            // Encontrar a linha de detalhes correspondente ao aluno
            const alunoRow = button.closest('.aluno');
            const detalhesRow = alunoRow.nextElementSibling;

            // Alternar a exibição da linha de detalhes
            detalhesRow.classList.toggle('expandir');
            
            // Alterar o símbolo do botão
            button.textContent = detalhesRow.classList.contains('expandir') ? '▲' : '▼';
        }
    </script>
</body>
</html>
