{% extends "index.html" %}

{% block content %}
    <title>Listar Aluno</title>

    <!-- Importa o FontAwesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Importa o arquivo de estilo CSS personalizado para a página de listagem de alunos -->
    <link rel="stylesheet" href="/static/styles/listar-aluno.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">

    <!-- Conteúdo principal da página -->
    <main>
        <section class="c-table">
            <!-- Área de busca -->
            <div class="search-container">
                <button> Buscar 
                    <!-- Ícone de busca importado de um serviço externo (icons8) -->
                    <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000" alt="Ícone de busca">
                </button>
            </div>
        </section>

        <!-- Tabela de alunos -->
        <table class="alunos-listados">
            <div class="container-tabela">
                <tbody>
                    <!-- Estrutura de cada linha de aluno na tabela -->
                    <tr class="aluno">
                        <td>
                            <!-- Perfil do Aluno -->
                            <div class="perfil-aluno">
                                <!-- Foto do Aluno -->
                                <div class="foto-aluno">
                                    <!-- O src aqui deverá ser preenchido dinamicamente com a URL da foto do aluno -->
                                    <img src="{{}}" alt="Foto do Aluno">
                                </div>
                                <!-- Informações básicas do aluno -->
                                <div class="info-aluno">
                                    <h2> {{}} </h2> <!-- Nome do aluno -->
                                    <p><strong>Nome resposável:</strong> {{}} </p> <!-- Nome do responsável -->
                                    <p><strong>Telefone resposável:</strong> {{}} </p> <!-- Telefone do responsável -->
                                    <p><strong>Cidade:</strong> {{}} </p> <!-- Cidade do aluno -->
                                </div>
                            </div>

                            <!-- Container para informações adicionais, inicialmente ocultas -->
                            <div class="detalhes" style="display: none;">
                                <!-- Informações de transporte -->
                                <div class="info-transporte">
                                    <h3>Informações de Transporte</h3>
                                    <p><strong>Endereço:</strong> {{}} </p> <!-- Endereço do aluno -->
                                    <p><strong>Escola:</strong> {{}} </p> <!-- Escola que o aluno frequenta -->
                                </div>
                        
                                <!-- Informações extras do aluno -->
                                <div class="info-extra">
                                    <h3>Informações Extras</h3>
                                    <p> {{}} </p> <!-- Qualquer informação adicional relevante -->
                                </div>
                            </div>

                            <!-- Botão para expandir/ocultar os detalhes do aluno -->
                            <div class="button-container">
                                <button class="btn-expandir" onclick="toggleExpandir(this)">▼</button> <!-- Ícone de seta para expandir -->
                            </div>
                        </td>
                    </tr>

                    <!-- Adicione mais alunos aqui -->
                </tbody>
            </div>
        </table>
    </main>

    <!-- Script para manipulação de interações e animações -->
    <script>
        // Função para expandir/ocultar detalhes do aluno
        function toggleExpandir(button) {
            // Encontra a linha do aluno correspondente ao botão clicado
            const alunoRow = button.closest('.aluno');
            // Seleciona o container de detalhes do aluno
            const detalhesContainer = alunoRow.querySelector('.detalhes');

            // Alterna entre mostrar e ocultar os detalhes
            if (detalhesContainer.style.display === 'none') {
                detalhesContainer.style.display = 'block';  // Mostra os detalhes
                button.textContent = '▲';  // Muda o ícone do botão para uma seta para cima
            } else {
                detalhesContainer.style.display = 'none';  // Oculta os detalhes
                button.textContent = '▼';  // Muda o ícone do botão para uma seta para baixo
            }
        }
    </script>

{% endblock %}
