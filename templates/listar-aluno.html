<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <!-- Importa o FontAwesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Importa o arquivo de estilo CSS -->
    <link rel="stylesheet" href="/static/css/listar-aluno.css">
</head>
<body>
    <!-- Cabeçalho semântico -->
    <header>
        <h1>
            <img src="https://chat.google.com/u/0/api/get_attachment_url?url_type=FIFE_URL&content_type=image%2Fpng&attachment_token=AOo0EEU9UBAZVjhAItMcb%2By%2Fk96ZjhIrVQq5YKIr10ARXkBVU2OU71gZgURhcGjQD9UOV612E8vAnytDpEEocdVAmOU7zd5%2B%2F9xcT21ITzYHrTOvgdlZGcZxHIWMVGKnkNzt%2Buj5eaoNWHVwsMVeOWTur938nKFRHENyn6R6HD5FhgP%2B3dTXAWOUHlnigjMGRf%2FQQPNVaSSFlW%2Fg5SSClsze05Ap3RV4gM4ZHQwKU%2FRdqjy7GeNBV15RRA4zIta8Yp1fBMy7pl3vmVQvY9YerFkeWwn%2B14OsWowMVxUCE28xZt7S4FwZibuGCQpy9FJbp3mPJaLEJLnE5DK%2BWIOLuarvngDm4WFqeyqBWvf3ZwF7eP94gnd7B7OA55ln46w8Gaca2QMoWQ3TTZahZlqj%2BwKgimmkqAWrJJPv864oq2xp%2FX15bA8ZAEIKDc9wTyrNcZndSOrNwhe%2Fr5Ohe4iOzEOu%2Bi0HIf2%2FbrwYLuzBGOoC9f%2FgtTfFdlaFSikRSOWJ%2Fs2Sr1OtfEXhCxI6tNBccIgiLvdrjqIsDBYrtKnleUqlxMA5S3W2UWj3mLk6kf02RHCxxg%3D%3D&sz=w1920-h899" alt="logo">
        </h1>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <section class="c-table">
            <!-- Área de busca -->
            <div class="search-container">
                <button> Buscar 
                    <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000" alt="Ícone de busca">
                </button>
            </div>
            <h2>Alunos</h2>
        </section>

        <!-- Tabela de alunos -->
        <table class="tabela-alunos">
           
            <tbody>
                <!-- Exemplo de aluno -->
                <tr class="aluno">
                    <td><img src="https://via.placeholder.com/50" alt="Imagem do Aluno"></td>
                    <td>
                        <!-- Informações do aluno -->
                        <div class="info">
                            <h1>Pedro Almeida</h1>
                            <p>SESI</p>
                        </div>
                        <!-- Detalhes expansíveis -->
                        <div class="detalhes" style="display: none;">
                            <p><strong>Período:</strong> Manhã</p>
                            <p><strong>Prazo de pagamento:</strong> 27/07/2024</p>
                            <p><strong>Valor:</strong> R$270,00 (ida e volta)</p>
                            <div class="toggle-container">
                                <span>Pagamento:</span>
                                <label class="switch">
                                    <input type="checkbox" class="toggle-payment">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </td>
                    <!-- Botões de ação -->
                    <td class="button-container">
                        <button class="btn-icone" onclick="toggleIcon(this)"><i class="fa-solid fa-x"></i></button>
                        <button class="btn-expandir" onclick="toggleExpandir(this)">▼</button>
                    </td>
                </tr>

                <!-- Repetição para os demais alunos -->
                <!-- ... -->
            </tbody>
        </table>
    </main>

    <!-- Rodapé semântico -->
    <footer>
        <p>&copy; 2024 Sistema de Gestão de Van Escolar</p>
    </footer>

    <!-- Script para manipulação de interações e animações -->
    <script>
        // Função para expandir/ocultar detalhes do aluno
        function toggleExpandir(button) {
            const alunoRow = button.closest('.aluno');
            const detalhesContainer = alunoRow.querySelector('.detalhes');

            if (detalhesContainer.style.display === 'none') {
                detalhesContainer.style.display = 'block';
                button.textContent = '▲';
            } else {
                detalhesContainer.style.display = 'none';
                button.textContent = '▼';
            }
        }

        // Função para alternar ícone de verificação
        function toggleIcon(button) {
            const icon = button.querySelector('i');
            if (icon.classList.contains('fa-x')) {
                icon.classList.remove('fa-x');
                icon.classList.add('fa-check');
                button.classList.add('btn-verificado');
                button.classList.remove('btn-x');
            } else {
                icon.classList.remove('fa-check');
                icon.classList.add('fa-x');
                button.classList.add('btn-x');
                button.classList.remove('btn-verificado');
            }
        }

        // Função para alternar a cor do botão de pagamento
        document.querySelectorAll('.toggle-payment').forEach(function (toggle) {
            toggle.addEventListener('change', function () {
                if (this.checked) {
                    this.nextElementSibling.style.backgroundColor = '#4CAF50';
                } else {
                    this.nextElementSibling.style.backgroundColor = '#ff4d4d';
                }
            });
        });
    </script>
</body>
</html>
