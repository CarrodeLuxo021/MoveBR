<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveBR - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/icones/" alt="logo">
        </div>
        <div class="login-box">
            <form>
                <label for="email">CPF:</label>
                <input type="email" id="email" placeholder="Insira seu email">

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha">

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            <hr>
            <div class="signup">
                <p>Ainda n√£o tem cadastro?</p>
                <a href="/cadastrar-aluno"><button class="signup-button">Cadastrar-se</button></a>
            </div>
        </div>
    </div>
</body>
</html>
