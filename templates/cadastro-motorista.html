<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/icones/condutor.png" type="image/x-icon">
        <title>Cadastro do Motorista</title>
        <link rel="stylesheet" href="/static/styles/cadastro.css">
        <link rel="stylesheet" href="/static/styles/style.css">
        <link rel="stylesheet" href="/static/styles/variaveis.css">
        <script defer src="/static/js/mascara-telefone.js"></script>
    </head>
    <body> 
        <header>
            <button class="button-back" type="button"><a href="/logar"><img src="/static/icones/seta-voltar.png" alt="imagem de uma seta para esquerda"></a></button>
            <figure>
                <div class="logo"><img src="/static/icones/logo.png" alt="logo da movebr"></div>
            </figure>
            <h2>CADASTRO DE MOTORISTA</h2>
        </header>

        <main>
            
            <form class="container-form" action="#" method="post">
                <div class="itens-form">
                    
                    <!-- RF001 – Cadastro do motorista -->
                    <section class="lado-esquerdo-container">

                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="ex: João da Silva" required>
                        
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this.value)" placeholder="ex: 000.000.000-00" required>
                        
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" maxlength="18" oninput="formatarCNPJ(this.value)" placeholder="ex: XX.XXX.XXX/0001-AA" required>
                        
                            <label for="cnh">CNH D:</label>
                            <input type="text" id="cnh" maxlength="9" name="cnh" placeholder="ex: 12345678900" required>

                            <label for="cnh">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" placeholder="ex: Araraquara" required>
                    </section>
                    

                    <section class="lado-direito-container">
                            <label for="telefone">Telefone:</label>
                            <input type="text" type="tel" maxlength="15" onkeyup="handlePhone(event)" id="telefone" name="telefone" placeholder="ex: (00) 0000-0000" required>
                        
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="ex: nome@exemplo.com" required>
                        
                            <label for="endereço">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="ex: Rua das Flores, 123 - Bairro, Cidade, Estado" required>
                        
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" minlength="8" name="senha" placeholder="ex: mínimo 8 caracteres" required>

                            <div class="btn-container">
                                <button type="submit" class="cadastrar">Cadastrar</button>
                            </div>
                    </section>
                </div>
            </form>
        </main>
    </body>
</html>
